<!DOCTYPE html>

<html lang="en-US"">
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>    
    <h1>UFODeck</h1>
    
    <p>Try it.</p>
    
    <div class="center">
        <button id="windows" onclick="getSystem()">Windows turn on/off</button>
        <button id="linux">Linux turn on</button>
    </div>

    <!-- The Modal -->
    <div id="modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
    </div>

    <script>
        var btn = document.getElementById("windows")

        btn.onclick = function() {
            var request = new XMLHttpRequest();
            request.open('GET', 'http://127.0.0.1:8000/system', true);

            request.onload = function () {
            var data = JSON.parse(this.response)

            if (data.status == "No problem."){
                modal.style.display = "block";
                }
            }

            request.send()
        }
    </script>

    <script>
        var modal = document.getElementById("modal");
        var btn = document.getElementById("linux");
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>

</body>
</html>
